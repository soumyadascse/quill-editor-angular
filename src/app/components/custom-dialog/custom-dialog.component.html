<h2 mat-dialog-title>Hi There</h2>
<mat-dialog-content>
    <p>Are you sure want to delete?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton="filled" color="primary" (click)="onNoClick()">No</button>
    <button matButton="filled" color="warn" [mat-dialog-close]="yes()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
